<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Emotion Detector</title>
    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #111827;
        }

        input[type="text"] {
            padding: 10px 15px;
            width: 80%;
            font-size: 18px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2563eb;
        }

        h3 {
            margin-top: 20px;
            color: #10b981;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>😊 Emoji Emotion Detector</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="emoji_input" placeholder="Paste an emoji here..." required>
            <br>
            <button type="submit">Detect Emotion</button>
        </form>

        {% if emotion %}
            <h3>Detected Emotion: {{ emotion }}</h3>
        {% endif %}

        <div class="footer">
            Try emojis like 😀 😢 😡 😱 😍 😴 🤢 😨
        </div>
    </div>
</body>
</html>
